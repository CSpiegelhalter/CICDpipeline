apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
        - name: todo-api
          image: :6295dcd4497ca79a3aa3e7d56cb7143cbfde2c3e
          ports:
            - containerPort: 80
