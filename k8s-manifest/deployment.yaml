apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
        - name: todo-api
          image: ghcr.io/cspiegelhalter/todo-api:7240e8cbf5097f7a4c3f5514be887aa91e3d0ee2
          ports:
            - containerPort: 80
