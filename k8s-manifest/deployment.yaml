apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
        - name: todo-api
          image: ghcr.io/cspiegelhalter/todo-api:6bec6a4acff57a5da7629495d3d206a77f385a5c
          ports:
            - containerPort: 80
